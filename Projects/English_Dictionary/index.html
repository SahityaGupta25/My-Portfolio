<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">English Dictionary</h1>

        <button id="btn"><i class="fa-solid fa-magnifying-glass fa-sm"></i></button>

        <input placeholder="Search Word here" class="input" id="input" type="text">

        <h4 class="info-text" id="info-text">Type a "Word" and press "Enter"</h4>

        <div class="meaning-container" id="meaning-container">
            <p>
                Word : <span class="title" id="title">______</span> 
            </p>
                <p>
                    Meaning: <span class="meaning" id="meaning">______</span> 
                </p>
                
                <audio src="" controls id="audio"></audio>
        </div>






    </div>
    <script src="./script.js"></script>
</body>
</html>
